<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Username Generator Tool</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Random Username Generator</h1>
        <form id="usernameForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="First and Last name" required>
            
            <label for="birthYear">Enter your birth year:</label>
            <input type="number" id="birthYear" placeholder="YYYY" required>
            
            <button type="submit">Generate Username</button>
        </form>

        <div class="result" style="display: none;">
            <h3>Generated Usernames:</h3>
            <div id="generatedUsernames" class="username-list"></div>
        </div>
        
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
