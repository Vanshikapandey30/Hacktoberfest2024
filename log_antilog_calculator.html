<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log and Antilog Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Log & Antilog Calculator</h1>
    <div class="calculator">
      <label for="number">Enter Number:</label>
      <input type="number" id="number" placeholder="Number" required>

      <label for="base">Enter Base (Optional):</label>
      <input type="number" id="base" placeholder="Base (Default is 10)">

      <div class="buttons">
        <button id="calcLog" onclick="calculateLog()">Calculate Log</button>
        <button id="calcAntilog" onclick="calculateAntilog()">Calculate Antilog</button>
      </div>

      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
