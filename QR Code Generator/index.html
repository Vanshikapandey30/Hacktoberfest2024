<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            margin: 50px auto;
        }
        #text {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .fade-in {
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Generator</h1>
        <input type="text" id="text" placeholder="Enter URL or text">
        <button onclick="generateQR()">Generate QR</button>
        <div id="qrcode" class="hidden"></div>
        <button onclick="downloadQR()" id="downloadBtn" class="hidden">Download QR</button>
        <p id="error" class="hidden">Please enter some text to generate QR code.</p>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        let qr;
        function generateQR() {
            const text = document.getElementById("text").value;
            const errorEl = document.getElementById("error");

            if (text) {
                errorEl.classList.add('hidden');
                const qrContainer = document.getElementById("qrcode");
                qrContainer.innerHTML = ''; // Clear previous QR code
                qrContainer.classList.remove('hidden');
                qrContainer.classList.add('fade-in');
                
                qr = new QRCode(qrContainer, {
                    text: text,
                    width: 200,
                    height: 200
                });
                
                document.getElementById("downloadBtn").classList.remove('hidden');
                document.getElementById("downloadBtn").classList.add('fade-in');
            } else {
                errorEl.classList.remove('hidden'); // Show error if input is empty
            }
        }

        function downloadQR() {
            const canvas = document.querySelector("#qrcode canvas");
            const image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = image;
            link.click();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
