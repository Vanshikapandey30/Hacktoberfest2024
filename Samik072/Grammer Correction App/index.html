<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grammer Correction App</title>
  </head>
  <body>
    <div class="container">
      <h2>Grammer Correction App</h2>
      <p>
        Check your English text for grammar, spelling, and punctuation errors real time char counter.
      </p>

      <textarea
        id="textarea"
        class="textarea"
        placeholder="Write your text"
        maxlength="300"
      ></textarea>

      <button onclick="copyText()">Copy Text</button>

      <div class="counter-container">
        <p>Total character: <span id="total-conter"> 0</span></p>
        <p>
          Remaining character:
          <span class="remaining-counter" id="remaining-counter">300</span>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
